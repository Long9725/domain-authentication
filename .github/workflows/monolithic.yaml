name: Monolithic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MODULE_PATH: monolithic

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Grant execute permission for gradlew
        run: chmod +x ./${{ env.MODULE_PATH }}/gradlew
      - name: Build with Gradle
        run: ./${{ env.MODULE_PATH }}/gradlew build
      - name: Run JaCoCo
        run: ./${{ env.MODULE_PATH }}/gradlew test jacocoTestReport
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/${{ env.MODULE_PATH }}/build/jacoco/reports/html/
